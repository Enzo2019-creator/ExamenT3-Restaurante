<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información del Producto</h1>

		<div class="card text-center">
			<div class="card-header">Información del Plato</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>
				<form>
					<div class="form-group row">
						<label for="codigo" class="col-sm-2 col-form-label">codigo
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${plato.id}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${plato.nombre}"
								class="form-control-plaintext">
						</div>
					</div>

					<div class="form-group row">
						<label for="tipo" class="col-sm-2 col-form-label">Tipo :</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${plato.tipo.nombre}"
								class="form-control-plaintext">
						</div>

					</div>
					<div class="form-group row">
						<label for="precio" class="col-sm-2 col-form-label">Precio
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${plato.precio}"
								class="form-control-plaintext">
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/plato}" class="btn btn-success"><i
					class="fas fa-file-alt"></i> Atras</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
