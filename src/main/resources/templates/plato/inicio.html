<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de Platos</h1>

		<div class="card text-center">
			<div class="card-header">Lista de Platos</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">Precio</th>
							<th scope="col">Tipo</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="plato: ${platos}">
						<tr>
							<th scope="row" th:text="${plato.id}">1</th>
							<td th:text="${plato.nombre}">Mark</td>
							<td th:text="${plato.precio}">@mdo</td>
							<td th:text="${plato.tipo.nombre}">Mark</td>
							<td>
								<a th:href="@{ '/plato/info/' + ${plato.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{ '/plato/edit/' + ${plato.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{ '/plato/del/' + ${plato.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/plato/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Producto</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
