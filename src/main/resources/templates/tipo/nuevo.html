<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Tipo</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo Tipo</div>
			<div class="card-body">

				<form th:action="@{/tipo/save}" th:object="${tipo}"
					method="post">
					<div class="form-group">
						<label for="codigo">Codigo :</label> <input type="text"
							class="form-control" placeholder="Id "
							th:field="*{id}">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre :</label> <input type="text"
							class="form-control" placeholder="Nombre del tipo"
							th:field="*{nombre}">
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/tipo}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
